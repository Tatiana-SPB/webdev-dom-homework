<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  let addFormNameEl = document.querySelector('.add-form-name');
  let addFormTextEl = document.querySelector('.add-form-text');
  const addFormButtonEl = document.querySelector('.add-form-button');
  const commentsEl = document.querySelector('.comments');

  addFormButtonEl.addEventListener("click", () => {

    if (addFormNameEl.value == 0 || addFormTextEl.value == 0) {
      alert("Чтобы оставить комментарий, нужно указать Ваше имя и текст сообщения!");
    } else {

      let currentDateEl = new Date();
      let fullDate = currentDateEl.getDate() + "." + Number(currentDateEl.getMonth() + 1) + "." + currentDateEl.getFullYear() + " " + currentDateEl.getHours() + ":" + currentDateEl.getMinutes();

      let templateComment = document.createElement('li');
      commentsEl.appendChild(templateComment);
      templateComment.innerHTML = `<li class="comment">
          <div class="comment-header">
            <div>${addFormNameEl.value}</div>
            <div>${fullDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${addFormTextEl.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;

      addFormNameEl.value = "";
      addFormTextEl.value = "";
    }
  });
  console.log("It works!");
</script>

</html>
